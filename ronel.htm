<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vehicle Fleet Analyzer</title>
</head>
<body>
  <h1>Vehicle Fleet Analyzer</h1>

  <button onclick="renderVehicleList(vehicles, 'vehicleList')">Show All Vehicles</button>
  <button onclick="renderVehicleList(filterByType(vehicles, 'Car'), 'vehicleList')">Show Cars</button>
  <button onclick="renderVehicleList(filterByType(vehicles, 'Truck'), 'vehicleList')">Show Trucks</button>
  <button onclick="renderVehicleList(filterByType(vehicles, 'Motorcycle'), 'vehicleList')">Show Motorcycles</button>
  <button onclick="fetchAndDisplayNewVehicles()">Fetch New Vehicles</button>

  <h2>Vehicle List</h2>
  <ul id="vehicleList"></ul>

  <h2>Total Mileage</h2>
  <p id="totalMileage"></p>

  <h2>Most Fuel-Efficient Vehicle</h2>
  <p id="mostEfficient"></p>

  <h2>Vehicles Grouped by Mileage</h2>
  <div id="groupedMileage">
    <h3>Low Mileage (&lt; 50,000)</h3>
    <ul id="lowMileage"></ul>
    <h3>Medium Mileage (50,000 - 99,999)</h3>
    <ul id="mediumMileage"></ul>
    <h3>High Mileage (&gt;= 100,000)</h3>
    <ul id="highMileage"></ul>
  </div>

  <h2>Fetched New Vehicles</h2>
  <ul id="newVehicles"></ul>

  <script src="ronel.js"></script>
</body>
</html>
